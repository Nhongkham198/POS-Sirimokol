<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background Circle (Deep Teal/Blue) -->
  <circle cx="256" cy="256" r="256" fill="#1B4D5E"/>
  
  <!-- Inner White Ring -->
  <circle cx="256" cy="256" r="230" stroke="white" stroke-width="4" fill="none" opacity="0.9" />

  <!-- Yellow Side Brackets (Thick) -->
  <path d="M 60 256 A 196 196 0 0 1 120 100" stroke="#FFC107" stroke-width="32" stroke-linecap="round" fill="none" />
  <path d="M 60 256 A 196 196 0 0 0 120 412" stroke="#FFC107" stroke-width="32" stroke-linecap="round" fill="none" />
  
  <path d="M 452 256 A 196 196 0 0 0 392 100" stroke="#FFC107" stroke-width="32" stroke-linecap="round" fill="none" />
  <path d="M 452 256 A 196 196 0 0 1 392 412" stroke="#FFC107" stroke-width="32" stroke-linecap="round" fill="none" />

  <!-- Central Bowl Illustration -->
  <g transform="translate(0, 45)">
      <!-- Bowl Body -->
      <path d="M 166 230 Q 256 350 346 230" fill="none" stroke="#E0E0E0" stroke-width="6" stroke-linecap="round"/>
      <!-- Bowl Rim -->
      <ellipse cx="256" cy="230" rx="90" ry="25" fill="#1B4D5E" stroke="#E0E0E0" stroke-width="4"/>
      
      <!-- Noodles -->
      <path d="M 216 220 Q 256 180 296 220" fill="none" stroke="#F5DEB3" stroke-width="5" stroke-linecap="round"/>
      <path d="M 236 210 Q 256 190 276 210" fill="none" stroke="#F5DEB3" stroke-width="5" stroke-linecap="round"/>
      <path d="M 226 230 Q 256 200 286 230" fill="none" stroke="#F5DEB3" stroke-width="5" stroke-linecap="round"/>
      
      <!-- Garnish -->
      <path d="M 256 200 L 250 180 M 266 200 L 272 180" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
  </g>

  <!-- Text: Sirimonkol (With Glow) -->
  <text x="256" y="165" font-family="'Sarabun', sans-serif" font-weight="900" font-size="85" fill="white" text-anchor="middle" filter="url(#glow)" style="text-shadow: 0px 0px 15px rgba(255,255,255,0.8);">สิริมงคล</text>
  
  <!-- Subtext: BY Baan Chompoo -->
  <text x="256" y="425" font-family="'Sarabun', sans-serif" font-weight="bold" font-size="32" fill="white" text-anchor="middle" letter-spacing="2">BY บ้านชมพู</text>
  
  <!-- Sparkles -->
  <path d="M 130 140 L 135 120 L 140 140 L 160 145 L 140 150 L 135 170 L 130 150 L 110 145 Z" fill="white" opacity="0.9"/>
  <path d="M 380 120 L 385 100 L 390 120 L 410 125 L 390 130 L 385 150 L 380 130 L 360 125 Z" fill="white" opacity="0.9"/>
</svg>